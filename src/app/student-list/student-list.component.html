    <li> {{ arr.enroll }} {{ arr.name }} {{ arr.email }} {{ arr.ph }} {{ arr.dob }} {{ arr.gender }} {{ arr.semester }} {{ arr.grade }}</li>
</ul> -->


<div>
    <hr>
    <!-- search input field for enroll, name, email and phone number -->
    <div>
        <input type="text" class="searchField form-control" name="enrollment" [(ngModel)]="searchBy" placeholder="search by enrollment, name, email, phone ">
    </div><br><br>

    <!-- filter by grade selector  -->
    <div class="input-group-prepend">
        <label>Filter by grade:</label>
    </div>
    <select class="custom-select" (change)="onFilterGrade($event.target.value)">
                <option value='All'>All</option>
                <option *ngFor="let grade of ['A','B','C','D','E','F']" value="{{ grade }}">Grade: {{ grade }}</option>
    </select>

    <!-- table starts  -->
    <table class="storeTable table" id="myTable">

        <!-- table header  -->
        <thead>
            <tr>
                <th><b class="tableHeader">Enroll<br></b> </th>

                <th><b class="tableHeader">Name
                  <svg (click)="setSortParams('name','asc')" *ngIf="arrayOfNum[0]" id="firstAsc" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                    </svg>
                    <svg (click)="setSortParams('name','desc')" *ngIf="!arrayOfNum[0]" id="firstDesc" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                      </svg>
                </b>
                </th>

                <th><b class="tableHeader">Email
                  <svg (click)="setSortParams('email','asc')" *ngIf="arrayOfNum[1]" id="lastAsc" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                    </svg>
                    <svg (click)="setSortParams('email','desc')" *ngIf="!arrayOfNum[1]" id="lastDesc" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                      </svg>
                </b>
                </th>

                <th><b class="tableHeader">Phone<br></b></th>

                <th><b class="tableHeader">DoB</b></th>

                <th><b class="tableHeader">Gender</b></th>

                <th><b class="tableHeader">Semester
                    <svg (click)="setSortParams('semester','asc')" *ngIf="arrayOfNum[2]" id="ageAsc" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                    </svg>
                    <svg (click)="setSortParams('semester','desc')" *ngIf="!arrayOfNum[2]" id="ageDesc" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                      </svg>
                    </b></th>

                <th><b class="tableHeader">Grade
                    <svg (click)="setSortParams('grade','asc')" *ngIf="arrayOfNum[3]" id="emailAsc" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                    </svg>
                    <svg (click)="setSortParams('grade','desc')" *ngIf="!arrayOfNum[3]" id="emailDesc" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                      </svg>
                    </b></th>

                <th><b>Edit details</b></th>
            </tr>
        </thead>

        <!-- table body  -->
        <tbody>
            <h4 *ngIf="(studentData.length==0)" class="emptyTableLine">No student found!</h4>
            <tr *ngFor="let el of studentData | customSearch:searchBy | orderAscDesc:direction:column:type; let i=index">

                <td>{{ el.enroll }}</td>
                <td>{{ el.name }}</td>
                <td>{{ el.email }}</td>
                <td>{{ el.ph }}</td>
                <td>{{ el.dob }}</td>
                <td>{{ el.gender }}</td>
                <td>{{ el.semester }}</td>
                <td>{{ el.grade }}</td>
                <td>
                    <button id="editButton" class="btn btn-danger tableButton" (click)="onEdit( el)">Edit</button>
                    <button id="deleteButton" class="btn btn-danger tableButton" (click)="onDelete(i)">Delete</button>
                </td>
            </tr>
        </tbody>


    </table>
    <!-- table ends  -->
</div>
